感谢使用 <a href="https://github.com/wequick/Small">Small</a> 插件化框架！
<br/><br/>
看到这个界面说明 Small 无法找到可用的插件(app.main)，降级到了本网页(main/index.html)。
<br/>
请先按照以下步骤编译并确认插件生成成功：

<ol>
 <li><pre>./gradlew buildLib -q</pre> : 编译公共库插件</li>
 <li><pre>./gradlew buildBundle -q</pre> : 编译业务插件</li>
 <li><pre>./gradlew small</pre> : 查看编译插件情况</li>
</ol>

再启动宿主程序app。
<br/><br/>
Wish a good day, have fun with <b>Small</b>!
